apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "huaweicloud-webhook.fullname" . }}
  labels:
    app: {{ include "huaweicloud-webhook.name" . }}
    chart: {{ include "huaweicloud-webhook.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "huaweicloud-webhook.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "huaweicloud-webhook.name" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "huaweicloud-webhook.fullname" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --tls-cert-file=/tls/tls.crt
            - --tls-private-key-file=/tls/tls.key
            - --secure-port={{ .Values.securePort }}
          env:
            - name: GROUP_NAME
              value: {{ .Values.groupName | quote }}
          {{- if .Values.env }}
{{- toYaml .Values.extraEnv | nindent 12 }}
          {{- end }}
          ports:
            - name: https
              containerPort: {{ .Values.securePort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /healthz
              port: https
          volumeMounts:
            - name: certs
              mountPath: /tls
              readOnly: true
          resources:
{{ toYaml .Values.resources | indent 12 }}
{{ if .Values.image.privateRegistry.enabled }}
{{ end }}
      volumes:
        - name: certs
          secret:
            secretName: {{ include "huaweicloud-webhook.servingCertificate" . }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
