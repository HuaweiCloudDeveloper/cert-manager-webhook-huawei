name: Tests

on:
  pull_request:
    types:
    - opened
    - edited
    - synchronize
    - reopened

jobs:
  test:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
    - name: Clone the code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '~1.22'

    - name: Running Tests
      run: |
        go mod tidy
        make test
